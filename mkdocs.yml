---
site_name: Ordeq

# nav:
# Do not alter the nav lines. Navigation is autogenerated based on the
# directory structure of 'docs/'. More info in 'scripts/mkdocs_hooks.py' and
# https://www.mkdocs.org/user-guide/writing-your-docs/#configure-pages-and-navigation

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - content.code.copy
    - content.code.select
  palette:
    - scheme: slate
      primary: black

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

hooks:
  - scripts/mkdocs_hooks.py

extra_javascript:
  - javascripts/strip-pycon-on-copy.js

plugins:
  - search
  - info
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google
