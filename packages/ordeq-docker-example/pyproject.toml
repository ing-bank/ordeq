[build-system]
requires = ["setuptools>=75.0", "setuptools_scm>=8.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ordeq_docker_example"
description = "Example Docker integration for Ordeq projects"
dynamic = ["version"]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
maintainers = [
    { name = "Niels Neerhoff" },
    { name = "Simon Brugman" },
]
requires-python = ">=3.10"
dependencies = [
    "ordeq>=1.2.0",
    "ordeq-cli-runner"
]

[tool.ordeq]
group = "examples"

[dependency-groups]
test = []

[tool.pytest.ini_options]

[tool.coverage.run]
omit = [
    "src/ordeq_docker/_version.py"
]
